<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/template/layout.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<header class="w3-container w3-xlarge" style="padding-right: 0px">
			<p class="w3-left">Paklik</p>
			<p:selectOneMenu id="games" value="#{decksController.selectGame}"
				style="width:150px">
				<p:ajax listener="#{decksController.onGameChange()}" update="table"
					event="change" />
				<f:selectItems value="#{decksController.games}" />
			</p:selectOneMenu>
			</header>
			<p:dataTable id="table" var="deck"
				value="#{decksController.tableModel}" paginator="true" rows="5"
				paginatorPosition="bottom" paginatorAlwaysVisible="false"
				paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
				rowsPerPageTemplate="5,10,15" lazy="true">
				<p:column headerText="Név" sortBy="#{deck.name}">
					<h:outputText value="#{deck.name}" />
				</p:column>
				<p:column headerText="Játék" sortBy="#{deck.game}">
					<h:outputText value="#{deck.game}" />
				</p:column>
				<p:column style="width:5%;text-align: center">
					<p:commandButton icon="ui-icon-search" title="View" type="button"
						onclick="PF('dialog').show();" />
				</p:column>
				<p:column style="width:5%;text-align: center">
					<p:commandButton icon="ui-icon-pencil" title="Modify"
						disabled="true">
					</p:commandButton>
				</p:column>
				<p:column style="width:5%;text-align: center">
					<p:commandButton icon="ui-icon-close" title="Delete"
						disabled="true">
					</p:commandButton>
				</p:column>

			</p:dataTable>

				<p:dialog header="Card" widgetVar="dialog" modal="true" resizable="false"
					minHeight="40">
					<h:outputText value="kártya" />
				</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
</html>
