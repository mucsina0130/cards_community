<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template/layout.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<header class="w3-container w3-xlarge">
			<p class="w3-left">Játékok</p>
			</header>
			<ui:repeat var="game" value="#{gamesController.games}">
				<div class="w3-row w3-padding-32" style="display: flex">
					<div class="w3-twothird w3-container">
						<h1 class="w3-text-teal">#{game.name}</h1>
						<p>#{game.desc}</p>
					</div>
					<div class="w3-third w3-container" style="padding-top: 74px">
						<a href="/cards/decks.xhtml?game=#{game.id}" class="w3-border w3-bar-item w3-button"
							style="width: 100%; margin-bottom: 10px">Saját Paklik</a> <a
							href="#" class="w3-border w3-bar-item w3-button"
							style="width: 100%; margin-bottom: 10px">Publikus Paklik</a> <a
							href="/cards/newdeck.xhtml?game=#{game.id}" class="w3-border w3-bar-item w3-button"
							style="width: 100%; margin-bottom: 10px">Új Pakli</a>
					</div>
				</div>
			</ui:repeat>
		</h:form>
	</ui:define>
</ui:composition>
</html>
