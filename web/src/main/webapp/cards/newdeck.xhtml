<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template/layout.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<header class="w3-container w3-xlarge">
			<p class="w3-left">Ãšj Pakli</p>
			</header>
			<p:dataGrid id="datagrid" var="card" value="#{cardController.cards}"
				columns="4" layout="grid" rows="12" paginator="true"
				paginatorPosition="bottom"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
				<p:panel id="pnl" style="text-align:left">
					<f:facet name="header">
					<span style="vertical-align:middle; display: inline-block;">#{card.name} #{card.cost}</span>
					</f:facet>
					<f:facet name="footer"
						styleClass="ui-helper-clearfix ui-corner-all">#{card.battleAttribute} #{card.battleAttribute2}</f:facet>
					<h:panelGrid columns="1" style="width:100%">
						<p:scrollPanel style="width:100%;height:165px; border:none">
							<p style="margin:1px">#{card.desc}</p>
						</p:scrollPanel>
					</h:panelGrid>
				</p:panel>
				<p:draggable for="pnl" revert="true" zindex="5" containment="window" />
				<p:ajax event="page" onsuccess="$('.ui-panel-titlebar').quickfit();"/>
			</p:dataGrid>

		</h:form>
		<f:verbatim>
			<script type="text/javascript">
				$(function() {
					$('.ui-panel-titlebar').quickfit();
				});
			</script>
		</f:verbatim>
	</ui:define>
</ui:composition>
</html>
