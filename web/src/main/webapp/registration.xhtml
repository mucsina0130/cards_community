<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="template/layout.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<header class="w3-container w3-xlarge">
			<p class="w3-left">Regisztráció</p>
			</header>
			<table>
				<tr>
					<td>Felhasználó:</td>
					<td><p:inputText value="#{registrationController.userName}" /></td>
				</tr>
				<tr>
					<td>Jelszó:</td>
					<td><p:password value="#{registrationController.password}" /></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><p:inputText value="#{registrationController.email}" /></td>
				</tr>
				<tr>
					<td><p:commandButton value="Regisztráció"
							action="#{registrationController.register()}" /></td>
				</tr>
			</table>
			<p:growl id="growl" showDetail="true" autoUpdate="true" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
